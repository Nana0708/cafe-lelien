<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lelien</title>
    <meta
      name="description"
      content="Lelienは、伝統の味わいと現代的な挑戦を融合させた、安らぎの空間を提供するカフェです"
    />
    <meta name="format-detection" content="telephone=no" />

    <!-- favicon/web-clip-icon -->
    <link rel="icon" href="favicon.ico" type="image/ico" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="webclip.png" />

    <!-- ogp -->
    <meta property="og:site_name" content="Lelien" />
    <meta property="og:url" content="サイトのURL（絶対パス）" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Lelien" />
    <meta
      property="og:description"
      content="Lelienは、伝統の味わいと現代的な挑戦を融合させた、安らぎの空間を提供するカフェです"
    />
    <meta
      property="og:image"
      content="OGP画像のURL（絶対ぱす）推奨サイズは1200*630"
    />
    <meta property="og:locale" content="ja_JP" />
    <meta property="fb:app_id" content="AppID" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- js -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
<script src="/src/js/main.js" defer></script>

  </head>
  <body>
    <header class="l_header">
      <h1 class="l_header-logo">
        <a href="/index.html" class="l_header-logo_link">
          <div class="l_header-logo_img_wrapper">
            <img
              src="/src/img/logo.svg"
              alt="lelienのロゴ"
              width="146"
              height="72"
              class="l_header-logo_img"
            />
          </div>
        </a>
      </h1>
      <nav class="l_header-nav">
        <ul class="l_header-nav__list">
          <li class="l_header-nav__item">
            <a href="index.html" class="l_header-nav__link">Top</a>
          </li>
          <li class="l_header-nav__item">
            <a href="index.html#concept" class="l_header-nav__link">Concept</a>
          </li>
          <li class="l_header-nav__item">
            <a href="menu.html" class="l_header-nav__link">Menu</a>
          </li>
          <li class="l_header-nav__item">
            <a href="news.html" class="l_header-nav__link">News</a>
          </li>
          <li class="l_header-nav__item">
            <a href="index.html#access" class="l_header-nav__link">Access</a>
          </li>
          <li class="l_header-nav__item">
            <a href="contact.html" class="l_header-nav__link">Contact</a>
          </li>
        </ul>
      </nav>
      <button class="m_hamburger">
        <span class="m_hamburger-bar"></span>
        <span class="m_hamburger-bar"></span>
        <span class="m_hamburger-bar"></span>
      </button>
    </header>
    <div class="m_kv contact_kv">
      <div class="m_kv__box">
        <p class="m_kv__copy js_m_kv__copy">Contact</p>
      </div>
    </div>

    <main class="l_main">
      <div class="l_container-sm js_contact">
        <div class="l_contents js_contact__trigger">
          <p class="contact__txt">
            フォームからのご予約は受け付けておりません。<br />
            ご予約の際はお気軽に店舗にご連絡ください。
          </p>

          <div class="contact_btn__wrapper-tel">
            <a href="/news.html" class="m_btn m_btn__tel">TEL</a>
          </div>

          <h2 class="contact_section__title">お問い合わせフォーム</h2>

          <div class="contact__form--box">
            <p class="contact__form--box-txt">
              ご質問やご相談などは、コチラのフォームに必要事項を入力して送信してください。
            </p>
            <!-- ここからお問い合わせフォーム本番 -->
            <form action="" class="contact_form">
              <dl class="contact_form__list">
                <dt class="contact_form__heading">
                  名前
                  <span class="contact_form__required">必須</span>
                  <span class="contact_form__example">例.山田太郎</span>
                </dt>
                <dd class="contact_form__detail">
                  <input type="text" class="contact_form__input" />
                </dd>
                <dt class="contact_form__heading">
                  電話番号
                  <span class="contact_form__required">必須</span>
                  <span class="contact_form__example">例.000-0000-0000</span>
                </dt>
                <dd class="contact_form__detail">
                  <input type="tel" class="contact_form__input" />
                </dd>
                <dt class="contact_form__heading">
                  メールアドレス
                  <span class="contact_form__required">必須</span>
                  <span class="contact_form__example">例.example@co.jp</span>
                </dt>
                <dd class="contact_form__detail">
                  <input type="email" class="contact_form__input" />
                </dd>

                <dt class="contact_form__heading">
                  お問い合わせ内容
                  <span class="contact_form__required">必須</span>
                </dt>
                <dd class="contact_form__detail">
                  <textarea
                    class="contact_form__textarea"
                    placeholder="ご自由にご記入ください。"
                  ></textarea>
                </dd>
              </dl>
              <!-- プライバシーポリシー -->
              <div class="contact_privacy__wrapper">
                <label class="contact_privacy__label">
                  <input
                    type="checkbox"
                    name=""
                    class="contact_form__checkbox"
                  />
                  <span class="contact_privacy__txt">
                    <a href="" class="contact_privacy__link"
                      >プライバシーポリシー</a
                    >に同意する</span
                  >
                </label>
              </div>

              <div class="contact_form__btn-wrapper">
                <div class="m_btn">
                  <input
                    type="submit"
                    class="contact_btn__input"
                    value="送  信"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    
  </body>
</html>
