<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ページタイトル</title>
<meta name="description" content="ページの説明(例：スタートアップのためのデジタルマーケティングを支援)" />
<meta name="format-detection" content="telephone=no" />

<!-- favicon/web-clip-icon -->
<link rel="icon" href="favicon.ico" type="image/ico" />
<link rel="icon" href="favicon.png" type="image/png" />
<link rel="icon" href="favicon.svg" type="image/svg+xml" />
<link rel="apple-touch-icon" href="webclip.png" />

 <!-- ogp -->
<meta property="og:site_name" content="ページタイトル（<title>と同じ）" />
<meta property="og:url" content="サイトのURL（絶対パス）" />
<meta property="og:type" content="website(Webサイトのトップページ) or article（記事ページなどトップページ以外のページ） or blog（ブログのトップページ）" />
<meta property="og:title" content="ページのタイトル(<title>と同じ)" />
<meta property="og:description" content="ページの説明<description>７行目と同じ" />
<meta property="og:image" content="OGP画像のURL（絶対ぱす）推奨サイズは1200*630" />
<meta property="og:locale" content="ja_JP" />
<meta property="fb:app_id" content="AppID">

<!-- twitter専用の出力　いる？？？ -->
<meta name="twitter:card" content="summary_large_image or summary" />
<meta name="twitter:site" content="@twitter_id" />
<meta name="twitter:description" content="ページの説明" />
<meta name="twitter:image:src" content="URL" />

 <!-- google fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />

 <!-- css -->
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/style.css" />

</head>

   </header>

   </div>
   <main class="l_main">

   </main>

   <footer class="l_footer">
    
   </footer>
</body>
</html>
